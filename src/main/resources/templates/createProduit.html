<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.6.0/css/bootstrap.min.css"/>
<script type="text/javascript" src="webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
<head>
<meta charset="ISO-8859-1">
<title>Nouveau Produit</title>
</head>
<body>
<div layout:fragment="myContent">
	<div class="container mt-5">
		<center><h1 style="text-transform: uppercase;text-shadow: 2px 2px 1px blue;" class="mb-10 mt-3">*** Ajouter un nouveau Produit ***</h1></center>
	   <div class="card">
     			<div class="card-header">
     				Ajouter un nouveau Produit
     			</div>
			 	<div class="card-body">
					<form action="saveProduit" method="post">
						<div class="form-group">
							<label class="control-label">Nom du Produit:</label>
							<input type="text" name="nomProduit" id="nomProduit" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label">Prix du Produit:</label>
							<input type="number" name="prixProduit" id="prixProduit" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label">Date de Creation:</label>
							<input type="date" name="date" id="date" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label">Quantite du Produit:</label>
							<input type="text" name="quantite" id="quantite" class="form-control">
						</div>
						<div>
							<input type="submit" class="btn btn-primary col-12" value="Ajouter">
						</div>
					</form>
			    </div>
			</div>
	</div>

	<p th:text=${msg}></p> 
	<br>
	<br>
	<a th:href="@{listeProduits}">Liste des Produits</a>
</div>	   
</body>
</html>
